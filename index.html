<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="responsive.css" rel="stylesheet" type="text/css">

  <title>Gravity Landing Page</title>
  <link rel="icon" href="data/only-man.svg">

</head>

<body>
  <div class="section">
    
    <div class="topnav" data-aos="fade-down" data-aos-duration="600" >
      <a href="#"><img src="data/Logo.png" alt="Man Illustration" class="logo"></a>
      <div class="topnav-right" id="myTopnav">
        <a href="#">Feature</a>
        <a href="#">Pricing</a>
        <a href="#">Why Gravity</a>
        <a href="#" class="sign-in">Sign In</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <img src="data/Menu.svg" alt="Drop Menu"  class="logo">
      </a>
      </div>
    </div>

    <div class="container-fluid p-0 d-flex justify-content-center align-items-center" id="content">
      <div class="container-fluid" data-aos="fade-in" data-aos-duration="1000">
        <div class="row align-items-center justify-content-center">
          <div class="col-md content-text">
            <div class="container">
              <h1 class="display-5">Simple time tracking.</h1>
              <h1 class="display-5">Powerful reporting.</h1>
              <p class="lead">Turn your team on to productivity with Gravity the time tracker.</p>
              <button class="mt-5 button">Request early access</button>
            </div>
          </div>

          <div class="col-md-5 content-img">
            <div class="jumbotron jumbotron-fluid">
              <div class="container image-container text-center">
                <img src="data/Illustration.png" alt="Man Illustration">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init()
  </script>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav-right") {
        x.className += " responsive";
      } else {
        x.className = "topnav-right";
      }
    }
    </script>
</body>

</html>
